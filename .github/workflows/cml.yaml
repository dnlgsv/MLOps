name: model_wine_quality_classification
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: iterative/setup-cml@v1
      - name: Install requirements
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-2'
        run: |
          python -m pip install --upgrade pip
          pip install -r data_governance_hw/requirements.txt
      - name: Run black
        run: |
          black data_governance_hw/train.py
      - name: Run Pylint
        run: |
          python data_governance_hw/lint.py --path data_governance_hw/train.py --threshold 7
      - name: Run DVC
        run: |
          dvc remote add myremote -d s3:://mlops-epam-course 
          dvc pull data_governance_hw/data/wine_quality.csv
      - name: Run Pytest
        run: |
          pytest data_governance_hw/test_project.py
      - name: Run Model
        run: |
          dvc repro
          dvc metrics diff --show-md master > report.md
          # python data_governance_hw/train.py
          echo "## MODEL METRICS:" >> data_governance_hw/report.md
          cat metrics.txt >> data_governance_hw/report.md
          
          echo "## DATA VISUALIZATION:" >> data_governance_hw/report.md
          cml-publish data_governance_hw/lgbm_importances.png --md >> data_governance_hw/report.md
          
          cml-send-comment data_governance_hw/report.md
